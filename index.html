<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone clone</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container1">
        <div class="hours"></div>
        <div class="icons">
            <i class='bx bx-signal-5' ></i>
            <i class='bx bx-wifi' ></i>
            <i class='bx bx-battery' ></i>
        </div>

        <div class="seachbox">Ajustes</div>
        <input type="search" class="inputsearch" placeholder="Buscar">
        <i class='bx bx-search' style='color:#7f7f7e'  ></i>

        <div class="whiteblocks">
            <img src="icondog.jpg" class="image"><p class="name">Nome Genérico</p><p class="subtitle">ID Apple, iCloud, Mídia e Compras </p>
            <div class="arrow"><img src="icons/arrow.png" id="arrow"></i></div>
        </div>

        <div class="whiteblocks" id="two">
            <p class="perfilbaixado">Perfil Baixado</p><div class="arrow"><img src="icons/arrow.png" id="arrow"></div></div>


        <div class="whiteblocks" id="three">
            <p><img src="icons/airplanemode.jpg" class="icones"><p class="texticons">Modo Avião<button class="buttonairplane"><div class="circle"></div></button></p></p>
                        <div class="bar" id="bar0"></div>
            <p><img src="icons/wifi.jpg" class="icones"><p class="texticons">Wi-Fi <img src="icons/arrow.png" id="arrow2"></p></p>
                     <div class="bar" id="bar1"></div>
            <p><img src="icons/bluetooth.jpg" class="icones"><p class="texticons">Bluetooth Ativado <img src="icons/arrow.png" id="arrow2"></p></p>
                     <div class="bar" id="bar2"></div>
            <p><img src="icons/sign.jpg" class="icones"><p class="texticons">Celular <img src="icons/arrow.png" id="arrow2"></p></p>
                      <div class="bar" id="bar3"></div>





            <p><img src="icons/dark.jpg" class="icones"><p class="texticons">Modo Escuro<button class="buttondark" onclick="darkmode()"><div class="circle2"></div></button></p></p>

        </div>
    </div>

    <div class="container2">

    </div>
    <script src="script.js"></script>
</body>
</html>
